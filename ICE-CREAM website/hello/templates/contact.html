{% extends 'base.html' %} 
{% block title %}contact{% endblock title %}
{% block body %}
<form method="post" action="/contact">
    {% csrf_token %}
<div class="mb-3 px-4">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3 px-4">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="name">
  </div>
  <div class="mb-3 px-4">
    <label for="phone" class="form-label">phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" >
  </div>
   
  <div class="mb-3 px-4">
    <label for="reason" class="form-label">Reason for contact</label>
    <textarea type ="reason"class="form-control" id="exampleFormControlTextarea1" name="reason" rows="3"></textarea>
  </div>
  <button class="btn   mx-4 btn-success" type="submit ">submit</button>
</form>
  {% endblock body %}
{% comment %}block sends the variable what we write in between them to the block of base.html {% endcomment %}
